<div id="runner_editor_template">
    <div class="runner_editor">
        <h3 class="flex-container justifyCenter alignItemsBaseline">
            <strong data-i18n="runner Editor">runner Editor</strong>
        </h3>

        <small class="flex-container extensions_info" data-i18n="ext_runner_desc">
            Javascript Runner tool allows you to run javascript code in the actions.
        </small>
        <hr />

        <div class="flex-container flexFlowColumn">
            <div class="flex1">
                <label for="runner_script_name" class="title_restorable">
                    <small data-i18n="Script Name">Script Name</small>
                </label>
                <div>
                    <input class="runner_script_name text_pole textarea_compact" type="text" />
                </div>
            </div>
            <div class="flex1">
                <label for="runner_trim_strings" class="title_restorable">
                    <small data-i18n="Script Body">Script Body</small>
                    <i class="editor_maximize fa-solid fa-maximize right_menu_button" data-for="runner_script_value" title="Expand the editor"></i>
                </label>
                <div>
                    <textarea id="runner_script_value" class="runner_script_value" rows="3"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
